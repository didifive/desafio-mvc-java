# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - awesometastyrecipes

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Java version
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Build with Maven
        run: ./mvnw clean install "-DDB_HOST=${{ secrets.DB_HOST }}" "-DDB_USER=${{ secrets.DB_USER }}" "-DDB_PASS=${{ secrets.DB_PASS }}" "-DEMAIL_SERVER=${{ secrets.EMAIL_SERVER }}" "-DEMAIL_SERVER_PORT=${{ secrets.EMAIL_SERVER_PORT }}" "-DEMAIL_USER=${{ secrets.EMAIL_USER }}" "-DEMAIL_PASS=${{ secrets.EMAIL_PASS }}" 

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.jar'

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: java-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'awesometastyrecipes'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_A2BF489DC4ED4922B659CAC83578156D }}
          package: '*.jar'
