<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="apple-touch-icon" sizes="180x180" th:href="@{/apple-touch-icon.png}">
<link rel="icon" type="image/png" sizes="32x32" th:href="@{/favicon-32x32.png}">
<link rel="icon" type="image/png" sizes="16x16" th:href="@{/favicon-16x16.png}">
<link rel="manifest" th:href="@{/site.webmanifest}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link href="https://code.jquery.com/ui/1.13.0/themes/smoothness/jquery-ui.css" rel="stylesheet">
<link th:if="${#request.requestURI.equals('/')
				OR #request.requestURI.startsWith('/receita')}"
	th:href="@{/assets/js/raty-3.1.0/lib/jquery.raty.css}"
	rel="stylesheet">
<title>Awesome Tasty Recipes - O espet√°culo do sabor</title>
</head>
<body style="background-color: #ccd7d8;">

	<div id="pagina-header"
		th:replace="fragments/header :: header"></div>

	<div id="pagina-header"
		th:replace="fragments/mensagem :: mensagem"
		class="container"></div>
	
	<div id="pagina-conteudo"
		layout:fragment="content"
		class="container"></div>
	
	<div id="pagina-footer"
		th:replace="fragments/footer :: footer"></div>
	
	<div id="pagina-modal"
		th:replace="fragments/modal :: modal"></div>
	
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script
		src="https://code.jquery.com/jquery-3.6.0.min.js"
		crossorigin="anonymous"></script>
	<script
		src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"
		integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA="
		crossorigin="anonymous"></script>
	<script
		src="https://kit.fontawesome.com/5eed12a441.js"
		crossorigin="anonymous"></script>
	<script
		type="text/javascript"
		th:src="@{/assets/js/modalsandpopover.js}"></script>
	<script th:if="${#request.requestURI.equals('/')
				OR #request.requestURI.startsWith('/receita')}"
		type="text/javascript"
		th:src="@{/assets/js/raty-3.1.0/lib/jquery.raty.js}"></script>
	<div layout:fragment="scripts"></div>
</body>
</html>
