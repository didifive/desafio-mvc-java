<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="apple-touch-icon" sizes="180x180" th:href="@{/apple-touch-icon.png}">
<link rel="icon" type="image/png" sizes="32x32" th:href="@{/favicon-32x32.png}">
<link rel="icon" type="image/png" sizes="16x16" th:href="@{/favicon-16x16.png}">
<link rel="manifest" th:href="@{/site.webmanifest}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link href="https://code.jquery.com/ui/1.13.0/themes/smoothness/jquery-ui.css" rel="stylesheet">
<title>Acesso Negado - Área Restrita Awesome Tasty Recipes</title>
</head>
<body style="background-color: #ccd7d8;">

    <div class="position-absolute top-0 start-0 vw-100 vh-100">
        <div class="m-auto w-50 justify-content-center align-content-center text-center">
            <img width="50%" alt="ATR Logo" th:src="@{/assets/images/logo.png}">
			<h2>Acesso Negado! Área restrita</h2>
			<a th:href="@{/}" type="button" class="mt-1 btn btn-primary btn-lg">AWESOME TASTY RECIPES</a>

			<div th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}" class="mt-3">
				<p th:text="|${httpStatus} - ${httpStatus.reasonPhrase}|"></p>
				<p th:utext="${errorMessage}"></p>
			</div>
        </div>
    </div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script
		src="https://code.jquery.com/jquery-3.6.0.min.js"
		crossorigin="anonymous"></script>
	<script
		src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"
		integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA="
		crossorigin="anonymous"></script>
	<script
		src="https://kit.fontawesome.com/5eed12a441.js"
		crossorigin="anonymous"></script>
</body>
</html>
